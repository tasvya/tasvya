<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - TASVYA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo">TASVYA</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="collection.html">Collection</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="contact-section">

    <!-- LEFT SIDE -->
    <div class="contact-left">
        <h1>Contact TASVYA</h1>
        <p>We would love to hear from you. Reach out for orders, custom designs, or any queries.</p>

        <div class="contact-info">
            <h4>Email</h4>
            <p>support@tasvya.com</p>

            <h4>Location</h4>
            <p>Hyderabad, India</p>

            <h4>Business Hours</h4>
            <p>Monday – Saturday<br>10:00 AM – 7:00 PM</p>
        </div>
        <div class="social-section">
            <h4>Follow TASVYA</h4>
            <a href="https://www.instagram.com/tasvya.atelier/" target="_blank" class="instagram-link">tasvya.atelier</a>
        </div>
    </div>


    <!-- CENTER FORM -->
    <form action="https://formsubmit.co/tasvyaatelier@gmail.com" method="POST" class="contact-form">

    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone" required>
    <textarea name="message" placeholder="Message" required></textarea>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Enquiry from TASVYA Website">
    <input type="hidden" name="_autoresponse" value="Thank you for contacting TASVYA. We will get back to you shortly.">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://tasvya.github.io/tasvya/thankyou.html">

    <button type="submit" class="primary-btn">Send Message</button>

</form>


    <!-- RIGHT IMAGE -->
    <div class="contact-image">
        <img src="images/contact-girl.jpg" alt="Tasvya Girl">
    </div>

</section>
</body>
</html>
