<!DOCTYPE html>
<html>
<head>
  <title>Tasvya</title>
  <style>
    body { 
      font-family: sans-serif; 
      display: flex; 
      justify-content: center;
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      background: #f4f4f4; 
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .tabs {
      display: flex;
      background: #333;
    }
    
    .tab-button {
      flex: 1;
      padding: 15px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    
    .tab-button:hover {
      background: #555;
    }
    
    .tab-button.active {
      background: #007bff;
    }
    
    .tab-content {
      display: none;
      padding: 50px;
      text-align: center;
    }
    
    .tab-content.active {
      display: block;
    }
    
    h1 { 
      color: #333; 
      font-size: 3rem; 
      margin-bottom: 10px; 
    }
    
    p { 
      color: #666; 
      font-size: 1.2rem; 
    }
    
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    button.submit {
      background: #007bff;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    
    button.submit:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('home')">Home</button>
      <button class="tab-button" onclick="showTab('about')">About</button>
      <button class="tab-button" onclick="showTab('contact')">Contact</button>
    </div>
    
    <div id="home" class="tab-content active">
      <h1>Tasvya</h1>
      <p>Welcome to Tasvya</p>
      <p>Something beautiful is coming soon</p>
    </div>
    
    <div id="about" class="tab-content">
      <h1>About Us</h1>
      <p>Learn more about Tasvya and what we do.</p>
      <p>We are passionate about creating beautiful and functional digital experiences.</p>
    </div>
    
    <div id="contact" class="tab-content">
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit">Send Message</button>
      </form>
    </div>
  </div>
  
  <script>
    function showTab(tabName) {
      const contents = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      
      contents.forEach(content => content.classList.remove('active'));
      buttons.forEach(button => button.classList.remove('active'));
      
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
